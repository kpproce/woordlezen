<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

   <ion-grid>
    <ion-row color="primary" justify-content-center  *ngFor="let zin of zinnen2; let i = index">
      <ion-button (click)="handleClickDelete(zin.id.toString())" tooltip="nog invullen">
         {{zin.deleted==='1'?'X deleted':'zichtbaar'
          }}
           <!-- '<ion-icon slot="icon-only" name="trash"></ion-icon>':
            '<ion-icon slot="icon-only" name="save"></ion-icon>' -->
             <!-- <ion-icon slot="icon-only" name="trash"></ion-icon> -->

        </ion-button>
      <ion-col align-self-center size-md="1" size-lg="1" size-xs="2"  >
       {{zin.id}}
      </ion-col>
      <ion-col align-self-center size-md="1" size-lg="1" size-xs="1"  >
        {{zin.nivo}}
      </ion-col>
      <ion-col align-self-center size-md="5" size-lg="5" size-xs="5"  >
        {{zin.tekst}}
       </ion-col>
        <!--  <ion-col align-self-center size-md="2" size-lg="2" size-xs="2"  >
              {{zin.deleted === '0' ? 'zichtbaar' : 'NIET zichtbaar'}}
              </ion-col>
        -->
    </ion-row>
    {{resultFromDataServiceTXT}}

  </ion-grid>
</ion-content>
