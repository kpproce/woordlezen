<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>

      <ion-grid>
        <ion-row color="primary" justify-content-center>

          <ion-col align-self-center size-xs="12"size-md="12" size-lg="12">
            Test leessnelheid {{this.aantalZinnen}} zinnen.
          </ion-col>


        </ion-row>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center  size-xs="4" size-md="4" size-lg="4">
            <ion-select class="small" placeholder="Select One" [(ngModel)]='snelheid' (ionChange)="onchangeSnelheid()"> snelheid
              <ion-select-option value="slak">speed slak</ion-select-option>
              <ion-select-option value="langzaam">speed langzaam</ion-select-option>
              <ion-select-option value="normaal">speed normaal</ion-select-option>
              <ion-select-option value="snel">speed snel</ion-select-option>
              <ion-select-option value="jaguar">speed jaguar</ion-select-option>
            </ion-select>
          </ion-col>

        <ion-col align-self-center size-xs="2"size-md="2" size-lg="2">
          <ion-button class="x-small" (click)="getZinnen()" tooltip="nog invullen">
            Load
          </ion-button>
        </ion-col>
        <ion-col align-self-center size-xs="3"size-md="3" size-lg="3">
          <ion-input name="userName" class="small login" type="text" placeholder="userName" [(ngModel)]='dataService.userName'> </ion-input>
        </ion-col>
        <ion-col align-self-center size-xs="3"size-md="3" size-lg="3">
          <ion-input name="userWW" class="small login x-small" type="text" placeholder="wachtwoord" [(ngModel)]='dataService.userWW'> </ion-input>
        </ion-col>
      </ion-row>

      </ion-grid>
        <!-- info (testen) {{snelheid}} {{warningTijd}} {{warningTijd2}} {{actualNivo}} --nivopercentage:- {{(duurFactor)}} -->
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <h2 [style.color]="zinStyle" class="padleft"> {{actualNivo}}: {{actualZin}} </h2>
    </ion-row>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="2" size-lg="2" size-xs="3"  >
        <ion-button (click)="nextZin()" tooltip="nog invullen">
          gelezen
        </ion-button>
      </ion-col>

      <ion-col align-self-center size-md="2" size-lg="2" size-xs="2"  >
        <ion-button (click)="resetTijd() " tooltip="nog invullen">
          <ion-icon slot="icon-only" name="refresh"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col align-self-center size-md="2" size-lg="2" size-xs="2"  >
       <h2>{{verstreken}}</h2>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-grid>
    <ion-row color="primary" justify-content-center  *ngFor="let geradenItem of geraden; let i = index">
      <ion-col align-self-center size-md="7" size-lg="5" size-xs="6"  >
       {{geradenItem.zin}}
       </ion-col>
      <ion-col align-self-center size-md="5" size-lg="5" size-xs="5"  >
         {{geradenItem.tijd}}
       </ion-col>
    </ion-row>
  </ion-grid>
